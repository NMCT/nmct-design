<article class="o-grid__item u-1-of-2-bp3 u-1-of-3-bp4 o-flex">
    <a class="c-media c-media--link" href="#!">

            <div class="c-media__image" style="background-image: url('{{ item.image }}')">
            </div>

        <div class="c-media__body">
            <p class="c-media__meta u-ms-1 u-color-neutral-base">
                {{ item.date }}
            </p>
            <div class="c-media__content">
                <h2 class="c-media__title u-ms1">
                    {{ item.title }}
                </h2>
                <p class="c-media__intro">
                    {{ item.text }}
                </p>
            </div>
        </div>
    </a>
</article>
