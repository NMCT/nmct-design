<article class="o-grid__item u-1-of-2-bp3 u-1-of-3-bp4 u-1-of-4-bp5 o-flex o-flex--align-end u-mb-delta">
    <a class="c-media c-media--link" href="#!">
        <p class="c-media__image u-mb-gamma">
            <img src="{{ item.image }}" alt="">
        </p>
        <div class="c-media__body">
            <p class="u-ms-2 u-color-neutral-base u-mb-alpha">
                {{ item.date }}
            </p>
            <div class="c-media__content">
                <h2 class="c-media__title u-mb-alpha">
                    {{ item.title }}
                </h2>
            </div>
        </div>
    </a>
</article>
